<script>

	$(document).ready(function() {

		  // module aliases
		  var Engine = Matter.Engine,
		      Render = Matter.Render,
		      World = Matter.World,
		      Bodies = Matter.Bodies,
		      Composites = Matter.Composites,
		      Common = Matter.Common,
		      Svg = Matter.Svg,
		      Events = Matter.Events,
		      MouseConstraint = Matter.MouseConstraint,
		      Mouse = Matter.Mouse,
		      Bounds = Matter.Bounds,
		      Vertices = Matter.Vertices;

		  // create an engine
		  var engine = Engine.create();

		  var w = window.innerWidth;
		  var h = window.innerHeight;

		  // create a renderer
		  var render = Render.create({
		      element: document.body,
		      engine: engine,
		      options : {
					width: w, // dimensions of physics area
					height: h,
					background: 'white',
					wireframes: false
				}
		  });

		  // container boundaries (red lines)
		  var ground = Bodies.rectangle(h, h, 2 * w, 1, { render: { fillStyle: 'none' }, isStatic: true });
		  var leftwall = Bodies.rectangle(-2, h/2, 1, h, {  render: { fillStyle: 'none' },isStatic: true });
		  var rightwall = Bodies.rectangle(w, h/2, 1, w, { render: { fillStyle: 'none' }, isStatic: true });



			// Create a Mouse-Interactive object & add it to the World
			render.mouse = Matter.Mouse.create(render.canvas);
			var mouseInteractivity = Matter.MouseConstraint.create(engine, {
			                          mouse: render.mouse,
			                          constraint: {
			                            stiffness: 0.2,
			                            render: { visible: false }
			                          }
			                         });
			World.add(engine.world, mouseInteractivity);

			// Create a On-Mouseup Event-Handler
			Events.on(mouseInteractivity, 'mouseup', function(event) {
			  var mouseConstraint = event.source;
			  var bodies = engine.world.bodies;
			  if (!mouseConstraint.bodyB) {
			    for (i = 0; i < bodies.length; i++) { 
			      var body = bodies[i];
			      if (Matter.Bounds.contains(body.bounds, mouseConstraint.mouse.position)) {
			        var bodyUrl = body.url;
			        // Hyperlinking feature
			        if (bodyUrl != undefined) {
			          window.location.assign(bodyUrl);
			        }
			        break;
			      }
			    }
			  }
			});

			// Change mouse cursor
			Events.on(mouseInteractivity, 'mousemove', function(event) {
			  var mouseConstraint = event.source;
			  var bodies = engine.world.bodies;
			  if (!mouseConstraint.bodyB) {
			    for (i = 0; i < bodies.length; i++) { 
			      var body = bodies[i];
			      if (Matter.Bounds.contains(body.bounds, mouseConstraint.mouse.position)) {
			          document.body.style.cursor = "pointer";
			        break;
			      }
			      else {
			          document.body.style.cursor = "default";
			      }
			    }
			  }
			});



		  var vertexSets = [],
				color = 'black'; // color of numbers
				size = 0.8; // scale of numbers
				stroke = 0.8; // internal outline stroke width

		  // importing number 1's svg paths
		  $('#one').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(100, -400, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "banff.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 2's svg paths
		  $('#two').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(200, 40, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "great_ocean.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 3's svg paths
		  $('#three').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(500, -600, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "pamukkale.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 4's svg paths
		  $('#four').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(600, 80, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "pitons.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 5's svg paths
		  $('#five').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(700, -300, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "oia.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 6's svg paths
		  $('#six').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(1200, -700, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "torres.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 7's svg paths
		  $('#seven').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(800, 110, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "krabi.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 8's svg paths
		  $('#eight').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(900, -220, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "hawa_mahal.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 9's svg paths
		  $('#nine').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(1100, 130, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "blue_lagoon.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // importing number 0's svg paths
		  $('#zero').find('path').each(function(i, path){
		      var v = Bodies.fromVertices(1300, -100, Svg.pathToVertices(path, 10), {
		        render: {
		          fillStyle: color,
		          lineWidth: stroke,
		          strokeStyle: color
		        },
		        url: "fiordland.html"
		      }, true);
		      Matter.Body.scale(v, size, size);
		    vertexSets.push(v);
		  });

		  // add all svg elements into a package
		  vertexSets.push(ground,leftwall,rightwall)

		  // add all of the bodies to the world
		  World.add(engine.world, vertexSets);

		  // run the engine
		  Engine.run(engine);

		  // run the renderer
		  Render.run(render);

});

</script>
